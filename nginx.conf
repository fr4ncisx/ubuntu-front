server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Gzip activado para assets est√°ticos
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/font-woff application/font-woff2 image/svg+xml;
  gzip_min_length 1024;

  # Cache agresiva para assets con hash en el nombre
  location ~* \.(?:js|css|woff2?|ttf|eot|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # HTML sin cache para evitar versiones viejas del index
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # Fallback al index.html para el router del SPA
  location / {
    try_files $uri /index.html;
  }
}